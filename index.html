<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="32x32" rel="icon" href="./images/instagram-favicon.png">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <main id="main">
        <div  class="wrapper">
                <div class="instagram-phone">
                    <img src="./images/instagram-celular.png " alt="celular com fotos do feed do instagram" >
                </div>
    
                <div class="instagram-login">
                    <div class="group">
                        <img src="./images/instagram-logo.png" class="instagram-logo" alt="isntagram-logo" aria-label="logo com o nome instagram">
                        <div class="form">
                            <form>
                                <div class="field">
                                    <input id="username" type="text" placeholder="Telefone, nome de usuário ou email" aria-label for="Telefone, nome de usuário ou email"/>
                                </div>
    
                                <div class="field">
                                    <input id="password" type="password" placeholder="Senha" aria-label for="senha"/>
                                </div>
    
                                <button class="login-button" title="login" type="button" disabled="disabled" aria-label="botão entrar"> Entrar </button>
    
                                <div class="separator">
                                    <div class="line"></div>
                                    <p>OU</p>
                                    <div class="line"></div>
                                </div>
    
                                <div class="outro">
                                    <button class="fb-login-btn" type="button" aria-label="botão entrar com o Facebook">
                                        <i class="fa-brands fa-facebook-square"></i>
                                        <span class="login-with-fb">
                                            Entrar com o Facebook
                                        </span>
                                    </button>
    
                                    <p class="forgot-password"><a href="#"> Esqueceu a senha? </a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="group sign-up">
                        Não tem uma conta? <a class="sign-up" href="#"> Cadastre-se </a>
                    </div>
                    <div class="get-the-app">
                        <p> Obtenha o aplicativo.</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                    </div>
                </div>
        </div>

        <footer>
            <div class="social-links">
                <div class="credit">
                    Desenvolvido por: Emily de Sousa Cruz
                </div>

                <div class="contact">
                    <a href="https://www.linkedin.com/in/emilydesousacruz/" alt="link para Linkedin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">

                        </svg></a>
                    <a href="https://github.com/Emily-Sousa"  alt="link para GitHub">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg></a>
                    <a href="mailto:emilydesousacruzalt@gmail.com"  alt="link para E-mail">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
                        </svg></a>
                </div>
            </div>
        </footer>
    </main>
    <script src="https://kit.fontawesome.com/44fd1bb967.js" crossorigin="anonymous"></script>
</body>
</html>
